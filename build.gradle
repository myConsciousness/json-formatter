plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    compile 'org.apache.commons:commons-lang3:3.4'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.0'

    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    mainClassName = 'org.thinkit.formatter.EntryJsonFormatter'
}

run {
    if (project.hasProperty('json')) {
        args project.json
    } else {
        args "{\"demo1\": \"demo\",\"demo2\": \"demo\",\"dem\\\"o3\": true}"
    }

    if (project.hasProperty('indent')) {
        args project.indentFactor
    } else {
        args "-1"
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
